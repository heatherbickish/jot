<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Jot</title>
</head>

<body>
  <header class="container-fluid">
    <nav class="row bg-dark p-2">
      <div class="text-light">
        <h2>Jot...</h2>
      </div>
    </nav>
  </header>

  <!-- SECTION jot create title form -->
  <main class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <form onsubmit="app.JotController.createJot()">
          <h3 class="d-flex justify-content-between mt-5 fs-4">Add a Jot<span id="jot-count" class="fw-bold">0</span>
          </h3>

          <div class="form-floating">
            <input id="title" type="text" name="title" minlength="3" maxlength="15" class="form-control" required>
            <label for="">Title</label>
            <input type="color" name="color" class="mt-2 selectable" id="jot-color">
            <span class="mb-3 p-3">Choose your color</span>
            <div class="mt-2">
              <button class="btn btn-sm btn-primary">Create +</button>
            </div>
          </div>
          <hr>
        </form>
      </div>
    </div>

    <!-- SECTION created jots -->
    <section class="row">
      <div id="jot-list" class="col-md-4">
        <!-- <div role="button" class="selectable">
          <p>title</p>
          <p>body</p>
        </div> -->
      </div>









      <!-- SECTION active jot -->
      <div class="col-md-7 bg-white rounded shadow">
        <form class="row justify-content-center m-4">
          <div id="active-jot-list" class="">
            <!-- <div>
              <h2>title</h2>
              <p>body</p>
              <p>createdAt</p>
            </div> -->
          </div>
        </form>
      </div>
    </section>



  </main>





  <footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
